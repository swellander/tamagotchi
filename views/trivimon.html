<% include header.html %> 

    <h1>Trivia Game</h1>
    <hr>
    <br>

    <div style="float: right; width: 500px" id="trivia-questions">
        <h2>Question:</h2>
        <h3 id="question"></h3>
        <ul id="question-list">
        </ul>
        <button id="next">Next</button>
        <h3 id="question-notification"></h3>
    </div>

    <h3>Choose your trivimon!</h3>
    <select name="type" size='3' id="type-selector">
        <option value="charmander">Charmander</option>
        <option value="squirtle">Squirtle</option>
        <option value="bulbasaur">Bulbasaur</option>
    </select>
    <br>

    <h3 style="display: inline" id="health-count"></h3>
    <div style="display: inline-block" id="health-notification"></div>
    

    <div id="position-indicator"></div>

    <button id="cast-btn">Cast</button>
    <button id="capture-btn">Capture</button>

    <div id="potions-count">
        <p style="display: inline-block" id="new-potion-indicator" class="correct"></p>
    </div>

    

    

<% include footer.html %>
